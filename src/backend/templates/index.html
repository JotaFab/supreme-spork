{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<body>
    
    <form id="search-form" class="flex items-center justify-center mt-8">
        <input type="text" id="search-query" placeholder="Enter search query" class="px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring focus:border-blue-300 focus:ring-blue-200">
        <button hx-get="/home/search" hx-include="[query=query]" hx-target="#search-results" class="px-4 py-2 bg-blue-500 text-white rounded-r-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300 focus:ring-blue-200">Search</button>
    </form>
    
    <div id="search-results"></div>
</body>
{% endblock content %}
