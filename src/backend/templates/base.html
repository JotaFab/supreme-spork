<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Website{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://unpkg.com/htmx.org@latest/dist/htmx.js"></script>
    
</head>
<body>
    <nav class="bg-black-500 py-2">
        <ul class="flex justify-center space-x-4">
            <li><a href="/home" class="text-blue-500 hover:text-blue-700">Home</a></li>
            <li><a href="/about" class="text-blue-500 hover:text-blue-700" >About</a></li>
            <li><a href="/contact" class="text-blue-500 hover:text-blue-700" >Contact</a></li>
        </ul>
    </nav>
    <main class="container mx-auto px-4 py-8" hx-swap-oob="true">
        {% block content %}
            <h2 class="text-3xl font-bold mb-4">Welcome to My Website!</h2>
            <p>This is the home page.</p>
        {% endblock %}
    </main>

    <footer class="bg-gray-200 py-4">
        <p class="text-center">&copy; 2023 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
